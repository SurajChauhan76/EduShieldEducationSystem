<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster Preparedness Drills</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #0d1117;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #004080, #0073e6);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 25px;
    }

    .card {
      position: relative;
      background: #161b22;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 24px rgba(0,0,0,0.7);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    .card h2 {
      font-size: 16px;
      margin: 0;
      padding: 12px;
      background: rgba(0,0,0,0.7);
      color: #58a6ff;
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      transition: background 0.3s;
    }

    .card:hover h2 {
      background: rgba(0,0,0,0.9);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.4s ease-in-out;
    }

    .modal-content {
      position: relative;
      width: 90%;
      max-width: 950px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.8);
      animation: zoomIn 0.4s ease;
    }

    .modal iframe {
      width: 100%;
      height: 520px;
      border: none;
    }

    .close {
      position: absolute;
      top: -40px;
      right: 0;
      font-size: 32px;
      font-weight: bold;
      color: #ff4d4d;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close:hover {
      color: #ff1a1a;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Disaster Preparedness Drill Videos</h1>
  </header>

  <div class="container" id="videoContainer">
    <!-- Videos will load here -->
  </div>

  <!-- Modal -->
  <div id="videoModal" class="modal" onclick="closeVideo(event)">
    <div class="modal-content">
      <span class="close" onclick="closeVideo()">&times;</span>
      <iframe id="videoFrame" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyDEZVVvkhE30lYgbQHrM2GLuCe0MmfZ1Bc"; 
    const PLAYLIST_ID = "PLs1gMujRSBY2t7JB4VS-AymFwN-6Lvg20";
    const videoContainer = document.getElementById("videoContainer");

    async function loadPlaylist() {
      const url = `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=20&playlistId=${PLAYLIST_ID}&key=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();

      data.items.forEach(item => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const thumbnail = item.snippet.thumbnails.high.url;

        const card = document.createElement("div");
        card.classList.add("card");
        card.onclick = () => openVideo(`https://www.youtube.com/embed/${videoId}`);

        card.innerHTML = `
          <img src="${thumbnail}" alt="${title}">
          <h2>${title}</h2>
        `;

        videoContainer.appendChild(card);
      });

      // Add Flood Drill Manually
      const floodCard = document.createElement("div");
      floodCard.classList.add("card");
      floodCard.onclick = () => openVideo("https://www.youtube.com/embed/FVwvbS-0q18");

      floodCard.innerHTML = `
        <img src="https://img.youtube.com/vi/FVwvbS-0q18/hqdefault.jpg" alt="Flood Drill">
        <h2>ðŸŒŠ Flood Drill</h2>
      `;

      videoContainer.appendChild(floodCard);
    }

    function openVideo(url) {
      document.getElementById("videoFrame").src = url + "?autoplay=1";
      document.getElementById("videoModal").style.display = "flex";
    }

    function closeVideo(event) {
      if (!event || event.target.classList.contains("modal") || event.target.classList.contains("close")) {
        document.getElementById("videoFrame").src = "";
        document.getElementById("videoModal").style.display = "none";
      }
    }

    loadPlaylist();
  </script>

</body>
</html>
